services:
  elkfacts-bot:
    build: .
    volumes:
      - ./.oauth_cache.json:/app/.oauth_cache.json
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    init: true
    # Ensure logs are sent to Docker log collector
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
